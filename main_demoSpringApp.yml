# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - demoSpringApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

#      - name: Login to Azure
#        uses: azure/login@v2
#        with:
#          client-id: ${{ secrets.__clientidsecretname__ }}
#          tenant-id: ${{ secrets.__tenantidsecretname__ }}
#          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}
#          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}  # Add the client secret to GitHub Secrets

      - name: Set up Azure CLI
        uses: azure/setup-azurecli@v2

      - name: Login to Azure (Interactive)
        run: |
          az login
          # This will trigger an interactive login in the GitHub Actions environment.
          # A URL will be provided, and you will need to authenticate manually with your Azure account.

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'demoSpringApp'
          slot-name: 'Production'
          package: '*.jar'